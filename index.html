<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Magic Notes</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand ">Magic Notes</a>
            <form class="d-flex">
                <input class="form-control me-2" id ="searchNotes" type="search" placeholder="Search Title">
                <button class="btn btn-outline-success"  type="submit">Search</button>
            </form>
        </div>
    </nav>


    <div class="container ">
        <h2 class="my-3">Welcome to Magic Notes</h2>
        <div class="mb-3 my-4">
            <label for="" class="form-label">Add Title</label>
            <input type="text" class="form-control" id="addTitle" placeholder="">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Add Notes</label>
            <textarea class="form-control" id="addText" rows="3"></textarea>
            <button type="submit" class ="btn btn-primary my-3" id="addBtn">submit</button>
        </div>
        <h3>Notes</h3>

        <div id ="notes" class="row  container-fluid"> </div>
    </div>


</body>
